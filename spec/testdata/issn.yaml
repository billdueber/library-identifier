---
# ISSN test data:
#  note, input, output

extract_single:
  -
    - Simple digit string
    - '12345678'
    - '12345678'
  -
    - Digits with a hyphen
    - '1234-5678'
    - '12345678'
  -
    - Hypen goes anywhere
    - 1234567-8
    - '12345678'
  -
    - Trailing hyphen?
    - '12345678-'
    - '12345678'
  -
    - Junk on the ends
    - 'elect. 1234-56-78 (ISBN)'
    - '12345678'
  -
    - X is ok
    - '1234-567x'
    - '1234567X'
  -
    - X can't be in the middle
    - '1234-X678'
    - ~
  -
    - Needs to be long enough
    - '1234-567 (isbn 3)'
    - ~

extract_multiple:
  -
    - Separated by commas
    - 12345678, 23456789
    - ['12345678', '23456789']
  -
    - Junk in the middle
    - pb 12345-678, elec. 2345-6789
    - ['12345678', '23456789']
